<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-3">REST Countries</h1>
      <table id="table" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Region</th>
            <th>Subregion</th>
            <th>Population</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "https://restcountries.com/v3.1/all",
          type: "GET",
          success: function (response) {
            var countries = response;

            // Loop through countries and create table rows
            for (var i = 0; i < countries.length; i++) {
              var country = countries[i];
              var row = $("<tr>");
              row.append($("<td>").text(country.name.common));
              row.append($("<td>").text(country.capital[0]));
              row.append($("<td>").text(country.region));
              row.append($("<td>").text(country.subregion));
              row.append($("<td>").text(country.population));
              $("tbody").append(row);
            }
          },
        });
      });
    </script>
  </body>
</html>
